<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <h4 class="mb-4">Send Message</h4>
                <div class="col-md-6">
                    <label for="mesage_">Message</label>
                    <textarea class="form-control" [(ngModel)]="message" id="mesage_" cols="5" rows="2"></textarea>
                </div>
                <div class="col-md-6">
                    <label for="">Select User type</label>
                    <select class="form-control" [(ngModel)]="userType">
                        <option value="">Select user</option>
                        <option value="All">EveryOne</option>
                        <option value="Myself">Myself</option>
                    </select>
                </div>
                <div class=" mt-3">
                    <button class="btn btn-primary" (click)="sendMessage()">Send Notification</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h4 class="mb-4">Notification</h4>
            <div class="mt-4">
                {{notificationTRes}}
            </div>
        </div>
    </div>
</div>
