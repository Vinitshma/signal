<div class="card container mt-2">
    <div class="card-body">
       <table class="table">
        <thead>
            <tr>
                <th>Sno</th>
                <th>Name</th>
                <th>Email</th>
                <th>Company</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data | search: searchTxt; let i = index;">
                <td>{{i+1}}</td>
                <td>{{item?.name}}</td>
                <td>{{item?.email}}</td>
                <td>{{item?.company}}</td>
            </tr>
        </tbody>
       </table>
    </div>
</div>
